    <head>
        <title>Signup page</title>
    </head>
    <body>  
        <h1>Signup Page</h1>
        <label>First name</label>
        <form><input type="text" placeholder="eg.,sonu"></form>

        <form><input type="text" placeholder="eg.,singh">
        </form>

        <label>Mobile   </label>

        <form> <button>submit</button></form>
        
       
    </body>
