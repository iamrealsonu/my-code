<!DOCTYPE html>
<html>
    <head>
        <title>Signup page</title>
    </head>
    <body>  
        <h1>Signup Page</h1>
        <label>First name</label>
        <input type="text" placeholder="eg.,sonu">
        <label>Last name</label>
        <input type="text" placeholder="eg.,singh">
        
        <label>Email    </label>
        <input type="email" placeholder="eg.,sonu@123.com">
        
        <label>Password </label>
        <input type="password" placeholder="eg.,@1234S@">
        
        <label>Mobile   </label>
        <input type="tel" placeholder="eg.,9825xxxx">
        
        
        <button>submit</button>
    </body>
</html>
